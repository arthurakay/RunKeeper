<html>
<head>
    <title>Demo App</title>

    <!-- Backbone and Resources -->
    <script type="text/javascript" src="underscore-1.7.0-min.js"></script>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="backbone-1.1.2.js"></script>

    <!-- Setup Code -->
    <script type="text/javascript" src="app/aKa.js"></script>
    <script type="text/javascript" src="app/Data.js"></script>

    <script type="text/javascript" src="app/model/Event.js"></script>
    <script type="text/javascript" src="app/collection/Events.js"></script>

    <script type="text/javascript" src="app/view/EventView.js"></script>
    <script type="text/javascript" src="app/view/EventTable.js"></script>
    <script type="text/javascript" src="app/view/EventForm.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/stylesheets/app.css" />

</head>
<body>

    <h1>Upcoming Events</h1>

    <div id="eventTable"></div>

    <h2>Add an Event</h2>

    <div id="addEvent">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" /><br />

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" /><br />

        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" /><br />

        <label for="eventCost">Cost:</label>
        <input type="number" id="eventCost" /><br />

        <input type="submit" value="Add Event" />
    </div>

    <!-- Application Code -->
    <script type="text/javascript" src="app/app.js"></script>

</body>
</html>
